name: Check PR Target Branch

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  check-release-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from a release branch and targets main
        if: |
          startsWith(github.head_ref, 'release/') &&
          github.base_ref != 'main'
        run: |
          echo "This PR is from a release branch but does not target the main branch."
          exit 1
