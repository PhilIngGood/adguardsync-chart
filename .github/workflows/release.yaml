name: Release Helm Chart

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config user.name "$GITHUBACTION_ACTOR"
          git config user.email "$GITHUBACTION_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: 'v3.8.0' 

      - name: Package Helm Chart
        run: helm package . -d ./chart-package

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: adguardsync-chart-${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./chart-package/agh-sync-${{ github.ref_name }}.tgz
          asset_name: adguardsync-chart-${{ github.ref_name }}.tgz
          asset_content_type: application/gzip

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin

      - name: Push Helm Chart to GitHub Container Registry
        run: |
          helm push ./chart-package/agh-sync-${{ github.ref_name }}.tgz oci://ghcr.io/${{ github.repository_owner }}
